<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Memory Lane</title>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script> 
    fetch('/README.md')
  .then(response => response.text())
  .then((data) => {
    document.getElementById('content').innerHTML = marked(data)
  })
  </script>
</body>
</html>
